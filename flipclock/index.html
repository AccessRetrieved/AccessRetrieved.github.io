<html>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="/flipclock/css/flipclock.css">
		<link rel="stylesheet" href="/flipclock/css/style.css">
		<link rel="stylesheet" href="/flipclock/css/other.css">

		<script src="./js/jquery.min.js"></script>		
		<script src="./js/flipclock.js"></script>		
	</head>
	<body onclick="window.location='#container'" data-reveal-id="exampleModal">
		<div id="box">
			<div id="content">
				<div style="zoom: 1.6;" class="clock" id="flipclock"></div>
			</div>
		</div>
		<div id="container">
			<div class="reveal-modal">
				<span class="reveal-modal-title">选择时钟</span>
				<br>
				<span class="reveal-modal-body">时钟开发中~</span>
				<br>
				<a href="#" class="reveal-modal-close">×</a>
			</div>
		</div>

		<script type="text/javascript">
			// mobile
			if(/Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)) {
				document.getElementById('flipclock').setAttribute("style","zoom:0.7;");
    		}

			var clock;
			
			$(document).ready(function() {
				clock = $('.clock').FlipClock({
					clockFace: 'TwelveHourClock',
					showSeconds: true
				});
			});
		</script>

	</body>
</html>
