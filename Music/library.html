<html>
    <head>
        <title>oh-my-music</title>
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/Music/index.css">

        <!--Bootstrap v5 icon link-->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    </head>
    <body class="noselect" id="body">
        <div class="menubar noselect">
            <div style="position: relative;">
                <div class="left">
                    <div class="menubar-text">
                        <h3 onclick="window.location='https://accessretrieved.github.io/Music/dashboard.html'">首页</h3>
                    </div>
                </div>

                <div class="middle">
                    <div class="menubar-text">
                        <h3 onclick="window.location='https://accessretrieved.github.io/Music/discover.html'">发现</h3>
                    </div>
                </div>

                <div class="right">
                    <div class="menubar-text menubar-text-active">
                        <h3>音乐库</h3>
                    </div>
                </div>

                

                <br>
                <div data-v-05b2c7d8 class="right-part" style="position: absolute; right: 2%;">
                    <img data-v-05b2c7d8 src="http://p2.music.126.net/ma8NC_MpYqC-dK_L81FWXQ==/109951163250233892.png?param=512y512" class="avatar" id="avatar" onclick="showAccountPopup();">
                </div>
            </div>
        </div>

        <div class="page-content">
            <br><br><br>
            <div class="profile-popup" id="profile-popup" style="display: none;">
                <button class="profile-popup-button"><i class="bi bi-gear-fill"></i> Settings</button>
                <button class="profile-popup-button" onclick="window.location='https://accessretrieved.github.io/Music/index.html'"><i class="bi bi-box-arrow-right"></i> Logout</button>
                <hr style="text-align: center; width: 80%; margin: auto; color: rgb(232, 232, 232); border-color: white;">
            </div>
        </div>

        <div class="page-content">
            <!-- 电子合成 -->
            <div class="side-by-side">
                <br>
                <h3 class="song-category">电子合成</h3>
                <div class="song-card" style="float: left;">
                    <img src="https://github.com/AccessRetrieved/server/raw/main/Music/cover/Infinite.png" class="song-card-img">
                    <div class="song-card-title">
                        <p onclick="playSelected(this.innerText);">Infinite</p>
                    </div>
                </div>

                <div class="song-card" style="float: left;">
                    <img src="https://github.com/AccessRetrieved/server/raw/main/Music/cover/SuitAndTie.png" class="song-card-img">
                    <div class="song-card-title">
                        <p onclick="playSelected(this.innerText);">SuitAndTie</p>
                    </div>
                </div>

            </div>

            <!-- 2021抖音热门 -->
            <div class="side-by-side">
                <br>
                <h3 class="song-category">2021抖音热门</h3>
                <div class="song-card" style="float: left;">
                    <img src="https://github.com/AccessRetrieved/server/raw/main/Music/cover/TA.png" class="song-card-img">
                    <div class="song-card-title">
                        <p onclick="playSelected(this.innerText);">TA</p>
                    </div>
                </div>

                <div class="song-card" style="float: left;">
                    <img src="https://github.com/AccessRetrieved/server/raw/main/Music/cover/你曾是少年.png" class="song-card-img">
                    <div class="song-card-title">
                        <p onclick="playSelected(this.innerText);">你曾是少年</p>
                    </div>
                </div>

                <div class="song-card" style="float: left;">
                    <img src="https://github.com/AccessRetrieved/server/raw/main/Music/cover/music.png" class="song-card-img">
                    <div class="song-card-title">
                        <p onclick="playSelected(this.innerText);">冲吧少年</p>
                    </div>
                </div>

                <div class="song-card" style="float: left;">
                    <img src="https://github.com/AccessRetrieved/server/raw/main/Music/cover/无解.png" class="song-card-img">
                    <div class="song-card-title">
                        <p onclick="playSelected(this.innerText);">无解</p>
                    </div>
                </div>

                <div class="song-card" style="float: left;">
                    <img src="https://github.com/AccessRetrieved/server/raw/main/Music/cover/气象站台.png" class="song-card-img">
                    <div class="song-card-title">
                        <p onclick="playSelected(this.innerText);">气象站台</p>
                    </div>
                </div>
            </div>
            
            
            <div class="side-by-side">
                <div class="song-card" style="float: left;">
                    <img src="https://github.com/AccessRetrieved/server/raw/main/Music/cover/清空.png" class="song-card-img">
                    <div class="song-card-title">
                        <p onclick="playSelected(this.innerText);">清空</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Fullscreen player -->
        
        <div class="player-fullscreen" id="player-fullscreen">
            <button class="player-fullscreen-close" id="player-fullscreen-close" onclick="closeFullscreen();">
                <i class="bi bi-chevron-down"></i>
            </button>

            <img id="fullscreen-cover" class="fullscreen-cover" src="https://github.com/AccessRetrieved/server/raw/main/Music/cover/music.png">

            <span id="fullscreen-title" class="fullscreen-title">未在播放</span>

            <br><br><br><br><br><br>
            <br><br><br><br><br><br>
            <br><br><br><br><br><br>
            <br><br>
            <div class="progress" id="progress"></div>

            <br><br><br><br>

            <button class="fullscreen-previous" id="fullscreen-previous" onclick="playPrevious();">
                <i class="bi bi-skip-start-circle-fill"></i>
            </button>
            <button class="fullscreen-play" id="fullscreen-play" onclick="playBtn();" disabled>
                <i class="bi bi-play-circle-fill"></i>
            </button>
            <button class="fullscreen-next" id="fullscreen-next" disabled>
                <i class="bi bi-skip-end-circle-fill"></i>
            </button>
        </div>

        <!-- Player -->
        <div class="page-content">
            <div class="player" id="player">
                <img id="player-cover" class="player-cover" src="https://github.com/AccessRetrieved/server/raw/main/Music/cover/music.png">
                <span id="player-title" class="player-title">未在播放</span>
                <button class="player-previous" id="player-previous" onclick="playPrevious();">
                    <i class="bi bi-skip-start-circle-fill"></i>
                </button>
                <button class="player-play" id="player-play" onclick="playBtn();" disabled>
                    <i class="bi bi-play-circle-fill"></i>
                </button>
                <button class="player-next" id="player-next" disabled>
                    <i class="bi bi-skip-end-circle-fill"></i>
                </button>
                <button class="player-expand" id="player-expand" onclick="fullscreen();">
                    <i class="bi bi-chevron-up"></i>
                </button>
            </div>
        </div>
    </body>
    <script src="/javascript/Music/index.js"></script>
</html>
