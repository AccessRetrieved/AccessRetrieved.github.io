<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/css/main.css">
	</head>
	<body>
		<div class="title">
			<h1>Download MacPods</h1>
		</div>
		
		<div class="page_content">
			<hr style="width: 50%">
			<div class="page_content_body">
				<h3>Buy MacPods - $1.99 CAD</h3>
			</div>


			<div class="pay_form">
				<div id="smart-button-container">
					<div style="text-align: center;">
					  <div id="paypal-button-container"></div>
					</div>
				  </div>
				<script src="https://www.paypal.com/sdk/js?client-id=sb&currency=CAD" data-sdk-integration-source="button-factory"></script>
				<script>
				  function initPayPalButton() {
					paypal.Buttons({
					  style: {
						shape: 'pill',
						color: 'blue',
						layout: 'vertical',
						label: 'buynow',
						
					  },
			  
					  createOrder: function(data, actions) {
						return actions.order.create({
						  purchase_units: [{"amount":{"currency_code":"CAD","value":1.99}}]
						});
					  },
			  
					  onApprove: function(data, actions) {
						return actions.order.capture().then(function(details) {
						  alert('Thank you! You will be taken to the download page momentairly.');
						  window.location = "https://accessretrieved.github.io/payment/success/pay_success.html?paymentSuccess?ewuifwfnwrkjgnw2+3fwkjfnI2nj2n$nli34@$$efef"
						});
					  },
			  
					  onError: function(err) {
						console.log(err);
					  }
					}).render('#paypal-button-container');
				  }
				  initPayPalButton();
				</script>



			</div>

			<footer>
				<p><a style="text-decoration: none; color: grey;" href='https://github.com/AccessRetrieved/AccessRetrieved.github.io'>Back to Project</a></p>
			</footer>
		</div>
	</body>
</html>
