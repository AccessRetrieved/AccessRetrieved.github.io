<!DOCTYPE html>
<html>

<head>
    <title>Jetson Bolt Pro Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="app.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7VjsLBLVpZYex_MHYd4vUAAxnmPapvoE&callback=myMap"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyBCp--QML8Dg8r5XUJEiKB3-JdXOixfTPw",
            authDomain: "bike-cceb1.firebaseapp.com",
            projectId: "bike-cceb1",
            storageBucket: "bike-cceb1.appspot.com",
            messagingSenderId: "274389744864",
            appId: "1:274389744864:web:faa7649a5497fb35bce485",
            measurementId: "G-TGDKPW3RLF"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        function myMap() {
            navigator.geolocation.getCurrentPosition(function (pos) {
                var mapProp = {
                    center: new google.maps.LatLng(pos.coords.latitude, pos.coords.longitude),
                    zoom: 15,
                };
                var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);

                let markersArray = [];
                let marker = new google.maps.Marker({
                    map: map,
                    position: new google.maps.LatLng(pos.coords.latitude, pos.coords.longitude),
                    draggable: true
                });

                markersArray.push(marker)
            }, function (error) {
                console.log(error.message);
            })
        }
    </script>
</head>

<body>
    <div class="header">Jetson Bolt Pro Tracker</div>
    <div class="content">
        <div classq="tracker-card">
            <div class="bike-location">Firestore: Your Jetson Bolt Pro was last seen at: <a style="color: black;"
                    id="location">Loading...</span></div>
            <div class="map-container">
                <div id="googleMap" style="width:100%;height:400px;"></div>
            </div>
        </div>
    </div>
</body>

</html>
