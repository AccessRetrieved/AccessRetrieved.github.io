<!DOCTYPE html>
<html>

<head>
    <title>Jetson Bolt Pro Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

    <!-- Add Firestore SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7VjsLBLVpZYex_MHYd4vUAAxnmPapvoE&callback=Map"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">Jetson Bolt Pro Tracker</div>
    <div class="content">
        <div classq="tracker-card">
            <div class="bike-location">Your Jetson Bolt Pro was last seen at: <a style="color: black;"
                    id="location">Loading...</span></div>
            <div class="map-container">
                <div id="googleMap" style="width:100%;height:400px;"></div>
            </div>
        </div>
    </div>
</body>

</html>
