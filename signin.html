<html>
    <head>
        <title>Log in</title>
        <link rel="stylesheet" href="/css/bootstrap/bootstrap_main.css">
        <link rel="stylesheet" href="/css/signin.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    </head>
    <body class="text-center">
        <main class="form-signin">
            <form>
                <img class="mb-4" src="/images/profile.jpeg" alt="" width="72" height="72">
                <h1 class="h3 mb-3 fw-normal">Sign in</h1>
                <div class="form-floating mb-3">
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                    <label for="inputEmail">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <label for="inputPassword">Password</label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit" onclick="check()">Sign in</button>
            </form>
        </main>
    </body>
    <script>
        function check() {
            var email = document.getElementById("inputEmail").value;
            var password = document.getElementById("inputPassword").value;

            if (email == "work.jerrywu@gmail.com" && password == "Bestway1234") {
                window.open("https://accessretrieved.github.io/account.html?email=" + String(stringToHash(email)) + "&password=" + String(stringToHash(password)));
            }

        }
        function stringToHash(string) {           
            var hash = 0;
            
            if (string.length == 0) return hash;
            for (i = 0; i < string.length; i++) {
                char = string.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return hash;
        }
    </script>
</html>
