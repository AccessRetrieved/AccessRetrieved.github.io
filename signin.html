<html>
    <head>
        <title>登录账号</title>
        <link rel="stylesheet" href="/css/bootstrap/bootstrap_main.css">
        <link rel="stylesheet" href="/css/signin.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
        <script src="/javascript/server/signin.js"></script>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body class="text-center">
        <button class="bi bi-arrow-left-circle-fill rounded-pill" onclick="window.location.href ='https://accessretrieved.github.io'" style="background-color: white; position: absolute; left: 5%; top: 8%; border: none;"><span style="color: white;">s</span>Back</button>
        
        <div class="modal fade" id="incorrectModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Credencials</h4>
                        <button class="close" data-dismiss="modal">x</button>
                    </div>

                    <div class="modal-body">
                        You have entered a wrong email or password. Please try again.
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning" data-dismiss="modal">Dismiss</button>
                    </div>
                </div>
            </div>
        </div>

        <main class="form-signin">
            <form>
                <img class="mb-4" src="/images/profile.jpeg" alt="" width="72" height="72">
                <h1 class="h3 mb-3 fw-normal">登录账号</h1>
                <div class="form-floating mb-3">
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required onkeyup="HashEmail(this.value)">
                    <label for="inputEmail">邮箱</label>
                </div>
                <div class="form-floating">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required onkeyup="HashPassword(this.value)">
                    <label for="inputPassword">密码</label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit" onclick="check()">
                    下一步
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
                        <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
                    </svg>
                </button>

                <br><br>
                <label style="color: grey;">登录该账号需要验证码</label>
                <label style="position: absolute; bottom: 3%; left: 45%; color: grey; cursor: pointer;" onclick="alert('Due to account limits, account dashboard and signin page will be limited to Chinese.');">Switch to English</label>
            </form>
        </main>
    </body>
</html>
