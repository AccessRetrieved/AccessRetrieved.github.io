<html>
    <head>
        <title>Log in</title>
        <link rel="stylesheet" href="/css/bootstrap/bootstrap_main.css">
        <link rel="stylesheet" href="/css/signin.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    </head>
    <body class="text-center">
        <button class="bi bi-arrow-left-circle-fill rounded-pill" onclick="window.location.href 
        ='https://accessretrieved.github.io'" style="background-color: white; position: absolute; left: 5%; top: 8%; border: none;"><span style="color: white;">s</span>Back</button>
        <main class="form-signin">
            <form>
                <img class="mb-4" src="/images/profile.jpeg" alt="" width="72" height="72">
                <h1 class="h3 mb-3 fw-normal">Sign in</h1>
                <div class="form-floating mb-3">
                    <input type="text" id="username" class="form-control" placeholder="Username" required autofocus>
                    <label for="username">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
                    <label for="inputEmail">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <label for="inputPassword">Password</label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit" onclick="check()">
                    Sign in
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
                        <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
                    </svg>
                </button>

                <br><br>
                <label style="color: grey;">A verification email will be sent.</label>
            </form>
        </main>
    </body>
    <script>
        function check() {
            var email = document.getElementById("inputEmail").value;
            var password = document.getElementById("inputPassword").value;
            var username = document.getElementById("username").value;

            if (email == "work.jerrywu@gmail.com" && password == "Bestway1234" && username == "AccessRetrieved") {
                window.location("https://accessretrieved.github.io/account.html?email=" + String(stringToHash(email)) + "&password=" + String(stringToHash(password)) + "&username=" + String(stringToHash(username)));
            }

        }
        function stringToHash(string) {           
            var hash = 0;
            
            if (string.length == 0) return hash;
            for (i = 0; i < string.length; i++) {
                char = string.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return hash;
        }
    </script>
</html>
